<!DOCTYPE html>
<html>
<head>
<title>Simple</title></head>
<body>
<canvas id="demoCanvas" width="340" height="340"> canvas</canvas> 
<script>
var canvas = document.getElementById('demoCanvas');
var ctx = canvas.getContext('2d');


function DrawLines(clr)
{
	var x = 90;
	var y = 100;
	var radius = 75;
	var startAngle = 1.1 * Math.PI;
	var endAngle = 1.9 * Math.PI;
	var counterClockwise = false;
	ctx.beginPath();
	ctx.arc(x, y, radius, startAngle, endAngle, counterClockwise);
	ctx.lineWidth = 4;
	// colour
	ctx.strokeStyle = clr;
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(10, 100);
	ctx.quadraticCurveTo(250, 170, 230, 20);
	ctx.stroke();
}

DrawLines('black');

</script>
</body>

</html>
